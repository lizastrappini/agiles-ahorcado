<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo-ahorcado.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        input[type="radio"] {
      width: 20px; /* Ancho del botón de radio */
      height: 20px; /* Altura del botón de radio */
    }
        /* Estilo para los elementos de radio */
        label {
          display: block; /* Hace que cada etiqueta ocupe una línea separada */
          margin-bottom: 10px; /* Espacio entre los botones de radio */
        }
      </style>
</head>
<body>
<div class="main-container">
    <h1 class="titulo" id="titulo">Juego del ahorcado</h1>
    
    <div style="margin-left: 30%;">
        <form method="POST" action="empezar"> 
        <h2 class="titulo" id="titulo">Elegi la dificultad</h2>
        <div class="opciones" style="margin-left: 20%; margin-top: 20px; margin-bottom: 20px;">
            <label>
                <input type="radio" id="facil" name="dificultad" value="facil">
                Fácil
              </label>
              
              <label>
                <input type="radio" id="media" name="dificultad" value="media">
                Media
              </label>
              
              <label>
                <input type="radio" id="dificil" name="dificultad" value="dificil">
                Difícil
              </label>
              <button style="margin-top: 15px;" type="submit" class="btn btn-success" id="dificultad" value="dificil"> Empezar! </button>
        </div>
        
    </div>
    <h1 id="msg-final"></h1>
    </form>
</div>
</body>
</html>
